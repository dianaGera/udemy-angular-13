<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="selectRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectRecipe; else infoText" [recipeDetails]='selectRecipe'></app-recipe-detail>
    <ng-template #infoText>
      <div class="row m-auto">
        <p>No Recipe was selected</p>
      </div>

    </ng-template>
  </div>
</div>
